# ============================================================
# Tier 1: Critical (backed up to both B2 and USB)
# ============================================================

# SSH and security
~/.ssh
~/.gnupg

# Projects and code
~/dev/projects
~/dev

# Knowledge base
~/obsidian_vaults

# ============================================================
# Tier 2: Important (backed up to B2 only)
# ============================================================

# Configs (XDG)
~/.config

# Local data
~/.local/share

# Documents
~/Documents

# ============================================================
# Tier 3: Dotfiles (also in dotfiles repo)
# ============================================================

~/.gitconfig
~/.gitignore_global
~/.npmrc
~/.cargo/config.toml

